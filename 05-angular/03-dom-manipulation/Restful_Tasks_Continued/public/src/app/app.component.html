<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center"></div>
  <h1>
    Welcome to {{ title }}!
    <div class="container">
      <h1>Restful Tasks</h1>
  
    <button (click)="onshowAll()"><h2>Get All Tasks</h2></button>
  
    <div *ngIf="showAll">
    <div *ngFor="let task of tasks">
      <p>{{ task.title }} <button (click)="showTask(task)">Show Task</button></p>
    </div>
   </div>
  
    <div *ngIf="showing">
      <p>Task: {{ showing.title }}</p>
      <p>Description: {{showing.description}}</p>
      </div>
    </div>
